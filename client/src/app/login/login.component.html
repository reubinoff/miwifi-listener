<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />

    <h5>Addons</h5>
    <div class="grid p-fluid">
      <span class="p-float-label">
        <input id="float-input" type="text"  [(ngModel)]="form.username" pInputText>
        <label for="float-input">Username</label>
      </span>

    <span class="p-float-label">
      <input id="float-input" type="password" [(ngModel)]="form.password" pInputText>
      <label for="float-input">Password</label>
    </span>
    </div>


    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="onSubmit()">
        Login
      </button>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ username }}.
    </div>
  </div>
</div>
